spring.application.name=expense-manager

spring.datasource.url=jdbc:postgresql://localhost:5432/expense_manager
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8080

# receipt upload
app.receipts.storage-dir=receipts

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# JWT secret for dev (base64). Replace with env var or a secure secret for production.
app.jwt.secret=U3VwZXJTZWNyZXRLZXlGb3JFeGFtcGxlMTIzNDU2Nzg5MA==
app.jwt.expiration-ms=3600000
spring.security.debug=true
